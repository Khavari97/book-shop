<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Register-Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="Front-end.css" type="text/css" rel="stylesheet">
    <link href="Fonts.css" type="text/css" rel="stylesheet">
    <link href="Restore-Password.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</head>

<body>
<!--------Header-------------------------------------------------------------------------------------------------------->
<header>
    <div class="container-fluid">
        <div class="navbar-header navbar-right">
            <p class="navbar-brand "><span><img class="logo" src="Assets/Logo.png"></span>دانشگاه
                خوارزمی</p>
        </div>
    </div>
</header>
<br><br>
<!-------Content-------------------------------------------------------------------------------------------------------->

<div class="container">
    <div class="row">
        <!---- register title ------>
        <div class="col-xs-6 col-sm-5 title-register">
            <div class="title"><a href="Login-Register.html"> ثبت نام</a></div>
        </div>

        <!---- Login title ------>
        <div class="col-xs-6 col-sm-7 title-login">
            <div class="title">ورود</div>
        </div>

    </div>
</div>
<!---- form login --------->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-7">
            <div class="login-form">
                <form action="">

                    <div class="form-group form-group-lg">
                        <input type="email" name="email" class="form-control" placeholder="ایمیل" id="email_input">
                    </div>

                    <div class="form-group form-group-lg">
                        <input type="password" name="password" class="form-control" placeholder="رمزعبور"
                               id="password_input">
                    </div>

                    <a class="forget-password" href="#">
                        <u>رمز عبورخودرافراموش کرده ام</u></a>


                    <button class="btn btn-lg" type="button" onclick="loginButton()">ورود</button>

                </form>
            </div>

        </div>

        <!--- Login -->
        <div class="col-sm-5 login">

            <div class="background-IconLogin">
                <img src="Assets/IconLogin.png" class="IconLogin">
                <div class="register">ورود</div>
            </div>

        </div>

    </div>
</div>

<!---- restore ------->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-7">
            <div class="form-restore">

                <form action="">
                    <div class="form-group form-group-lg">
                        <input type="email" name="email" class="form-control" placeholder="ایمیل" id="email">
                    </div>

                    <button class="btn btn-lg btn-restore" type="submit">بازیابی رمز عبور</button>

                </form>
            </div>

        </div>

    </div>
</div>

<!------- script -------->
<script>

    $(document).ready(function () {
        $(".forget-password").click(function () {
            $(".form-restore").css("display", "block");

        });


    });


</script>
<script src="js/const.js"></script>
<script src="js/authentication.js"></script>

</body>
</html>
