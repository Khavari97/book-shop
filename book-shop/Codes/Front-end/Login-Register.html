<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Login-Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="Front-end.css" type="text/css" rel="stylesheet">
    <link href="Fonts.css" type="text/css" rel="stylesheet">
    <link href="Login-Register.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</head>

<body>
<!--------Header-------------------------------------------------------------------------------------------------------->

<header>
    <div class="container-fluid">
        <div class="navbar-header navbar-right">
            <p class="navbar-brand "><span><img class="logo" src="Assets/Logo.png"></span>دانشگاه
                خوارزمی</p>
        </div>
    </div>
</header>
<br><br>
<!-------Content-------------------------------------------------------------------------------------------------------->

<div class="container-fluid ">
    <div class="row">
        <!---- register title ------>
        <div class="col-xs-6 col-sm-7 title-register">
            <div class="title">ثبت نام</div>
        </div>

        <!---- Login title ------>
        <div class="col-xs-6 col-sm-5 title-login">
            <div class="title"><a href="Restore-Password.html">ورود</a></div>
        </div>

    </div>
</div>
<!---- Form register --------->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-7">
            <div class="register-form">
                <form action="">

                    <div class="form-group form-group-lg">
                        <input type="text" name="name" class="form-control" placeholder="نام" id="name">
                    </div>

                    <div class="form-group form-group-lg">
                        <input type="email" name="email" class="form-control" placeholder="ایمیل" id="email">
                    </div>

                    <div class="form-group form-group-lg">
                        <input type="password" name="password" class="form-control" placeholder="رمزعبور" id="password">
                    </div>

                    <div class="form-group form-group-lg">
                        <input type="password" name="confirm-password" class="form-control" placeholder="تکرارمزعبور"
                               id="confirmPassword">
                    </div>

                    <a href="Restore-Password.html" class="Login_link"><u>حساب کاربری دارم . ورود</u></a>

                    <button class="btn btn-lg" type="button" onclick="registerButton()">ثبت نام</button>
                </form>
            </div>

        </div>
        <!--- Login -->
        <div class="col-sm-5 login">

            <div class="background-IconRegister">
                <img src="Assets/IconRegister.png" class="IconRegister">
                <div class="register">ثبت نام</div>
            </div>


        </div>

    </div>
</div>
<script src="js/const.js"></script>
<script src="js/authentication.js"></script>
</body>
</html>
